<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->

    <link rel="stylesheet" href="/assets/css/poke-info.css" />
  </head>
<body>
    <section class="content">
        <div class="buttons">
            <button>Voltar</button>
        </div>
        <div class="box-model">
            <div>
                <h3 class="poke-name">Charmander</h3>
                <ul class="types">
                    <li><p>Fire</p></li>

                </ul>
            </div>
            <h5 class="poke-number">#004</h5>
        </div>

        <div class=""></div>

        <div class="info-box">
            <div class="buttons-box">
                <button class='about-bt'>About</button>
                <button class="base-stats">Base Stats</button>
            </div>
        </div>

        <div class="about">
            <ul>
                <li>Species</li>
                <li>Height</li>
                <li>Weight</li>
                <li>Abilities</li>
                <li>Gender:</li>
            </ul>
        </div>

        <div class="stats">
            <ul>
                <li>HP:</li>
                <li>Attack:</li>
                <li>Defense:</li>
                <li>Sp. Attack:</li>
                <li>Sp. Defense:</li>
                <li>Total: </li>
            </ul>
        </div>


    </section>
    
</body>
</html>
